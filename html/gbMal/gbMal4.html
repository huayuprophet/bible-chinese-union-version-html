<A href="gbMal3.html" class="lch">3</A>  <B><BIG><FONT color="#FF0000">4</FONT></BIG></B>  <br /><br /><sup>1</sup> 万军之耶和华说，那日临近，势如烧着的火炉。凡狂傲的和行恶的必如碎秸。在那日必被烧尽，根本枝条一无存留。<br />
<sup>2</sup> 但向你们敬畏我名的人，必有公义的日头出现。其光线有医治之能（光线原文作翅膀）。你们必出来跳跃，如圈里的肥犊。<br />
<sup>3</sup> 你们必践踏恶人。在我所定的日子，他们必如灰尘在你们脚掌之下。这是万军之耶和华说的。<br />
<sup>4</sup> 你们当记念我仆人摩西的律法，就是我在何烈山，为以色列众人所吩咐他的律例典章。<br />
<sup>5</sup> 看哪，耶和华大而可畏之日未到以前，我必差遣先知以利亚到你们那里去。<br />
<sup>6</sup> 他必使父亲的心转向儿女，儿女的心转向父亲，免得我来咒诅遍地。<br />
