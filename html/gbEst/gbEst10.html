<A href="gbEst9.html" class="lch">9</A>  <B><BIG><FONT color="#FF0000">10</FONT></BIG></B>  <br /><br /><sup>1</sup> 亚哈随鲁王使旱地，和海岛的人民都进贡。<br />
<sup>2</sup> 他以权柄能力所行的，并他抬举末底改使他高升的事，岂不都写在玛代，和波斯王的历史上吗？<br />
<sup>3</sup> 犹大人末底改作亚哈随鲁王的宰相，在犹大人中为大，得他众弟兄的喜悦，为本族的人求好处，向他们说和平的话。<br />
